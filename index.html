<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            roboto: ["Roboto"],
          },
          extend: {
            colors: {
              blue: "#7451E9",
              white: "#ffffff",
            },
          },
        },
      };
    </script>
    <title>Portfolio</title>
  </head>
  <body>
    <!-- NavBar start-->
    <header class="py-10 font-roboto">
      <div>
        <nav class="flex justify-around text-md">
          <a href="#" class=""
            ><img class="w-12 h-12" src="./img/Amit.png" alt="logo"
          /></a>
          <div class="">
            <ul class="flex justify-around uppercase">
              <li class="px-4">
                <a href="#">Home</a>
              </li>
              <li class="px-4">
                <a href="#">about</a>
              </li>
              <li class="px-4">
                <a href="#">services</a>
              </li>
              <li class="px-4">
                <a href="#">portfolio</a>
              </li>
              <li class="px-4">
                <a href="#">pages</a>
              </li>
              <li class="px-4">
                <a href="#">blog</a>
              </li>
              <li class="px-4">
                <a href="#">contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- NavBar start-->

    <!-- main start-->
    <main class="py-10">
      <div class="flex-wrap justify-around md:flex">
        <div class="desc-text">
          <div class="font-roboto text-[2rem]">
            <h3 class="">Hey</h3>
            <h1 class="text-[4rem]">
              I am <span class="text-blue">Amit</span>
            </h1>
            <h2 class="">Full Stack Developer</h2>
          </div>
          <div class="flex gap-8 text-md mt-6">
            <button
              class="rounded-[12px] bg-blue px-5 py-2 border-blue border-2 text-white uppercase transition duration-0 hover:duration-700 hover:border-blue hover:border-2 hover:text-black hover:bg-white"
            >
              Hire Me
            </button>
            <button class="rounded-[12px] bg-white px-5 py-2 text-black border-blue border-2 uppercase transition duration-0 hover:duration-700 hover:text-white hover:bg-blue">
              Get CV
            </button>
          </div>
        </div>
        <div class="w-[400px]">
          <img src="./img/banner/banner-image.png" alt="banner" />
        </div>
      </div>
    </main>

    <!-- main end-->
  </body>
</html>
